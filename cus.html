<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #47ad4e;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        /* Form Styles */
        .contact-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #47ad4e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #3c9140;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
            color: #ffffff;
        }
        header {
            background-color: #30af36; /* Green shade */
            color: #fff;
            text-align: center;
            padding: -50px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="L1.png" alt="logo" style="position: relative; right: 620px; height: 50px; width: auto; padding-top: 10px;">
        
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Have a question or want to get in touch? Feel free to reach out to us using the contact form below. We'll get back to you as soon as possible.</p>
        
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer style="background-color: #2a9f30; color: #ffffff; padding: 10px;">
        <p>Contact Admin:</p>
        <p>Email: group5@gmail.com</p>
        <p>Phone: 0481 2255</p>
        <p>Fax: +1234567890</p>
    </footer>
</body>
</html>
